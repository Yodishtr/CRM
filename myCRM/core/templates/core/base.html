<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="flex justify-between py-6 px-6 bg-teal-500">
      <a href="/" class="text-white">My CRM</a>
      <div class="space-x-4">
        <a href="{% url 'about' %}" class="text-white">About</a>
        {% if request.user.is_authenticated %}
          <a href="{% url 'dashboard' %}" class="py-4 px-6 bg-teal-600 rounded-xl text-white">Dashboard</a>
          <a href="{% url 'add_lead' %}" class="py-4 px-6 bg-teal-600 rounded-xl text-white">Add Lead</a>
          <a href="{% url 'logout' %}" class="py-4 px-6 bg-red-600 rounded-xl text-white">Log Out</a>
        {% else %}
          <a href="{% url 'login' %}" class="py-4 px-6 bg-teal-600 rounded-xl text-white">Log In</a>
          <a href="{% url 'signup' %}" class="py-4 px-6 bg-teal-300 rounded-xl text-white">Sign Up</a>
        {% endif %}
      </div>
    </nav>

    {% block content %}
    {% endblock %}

  <footer class="py-8 text-center bg-gray-200">
    <p class="text-xs text-gray-700">Hey how was your experience? Irrelevant question I know it was great!</p>
  </footer>
  </body>
</html>
